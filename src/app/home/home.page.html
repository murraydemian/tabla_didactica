<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item id="toolbar-container">
      <ion-title>
        Actividades
      </ion-title>
      <ion-button color="tertiary" href="/login">SALIR</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image" [fullscreen]="true">
  <ion-item id="button-container">
    <ion-button class="language-button">
      <img src="../../assets/bandera-en.png" alt="">
    </ion-button>
    <ion-button class="language-button">
      <img src="../../assets/bandera-es.png" alt="">
    </ion-button>
    <ion-button class="language-button">
      <img src="../../assets/bandera-pt.png" alt="">
    </ion-button>
  </ion-item>
  
  <div id="temas-container">
    <div id="temas-orientation">
      <ion-button class="temas-opt" color="tertiary" href="/animales">
        <img class="btn-img" src="../../assets/tabla-animales-icono.png" alt="cow cartoon">
      </ion-button>
      <ion-button class="temas-opt" color="tertiary" href="/colores">
        <img class="btn-img" src="../../assets/tabla-colores-icono.png" alt="color palette">
      </ion-button>
      <ion-button class="temas-opt" color="tertiary" href="/numeros">
        <img class="btn-img" src="../../assets/tabla-numeros-icono.png" alt="numbers">
      </ion-button>
      
    </div>
  </div>
</ion-content>
